{% extends "template.html" %}
{% block title %}Edit Reservation{% endblock %}
{% block content %}
<div class="reservation-form-container">
    <h2>Edit Reservation</h2>
    <form action="{{ url_for('edit_reservation', id=reservation.id) }}" method="POST" class="reservation-form">

        <label for="restaurant_name">Restaurant Name</label>
        <input type="text" id="restaurant_name" name="restaurant_name" value="{{ reservation.restaurant_name }}"
            required>

        <label for="date_time">Date & Time</label>
        <input type="datetime-local" id="date_time" name="date_time"
            value="{{ reservation.date_time.strftime('%Y-%m-%dT%H:%M') }}" required>
        <label for="num_people">Number of People</label>
        <input type="number" id="num_people" name="num_people" value="{{ reservation.num_people }}" required>

        <button type="submit">Update Reservation</button>
        <a href="{{ url_for('reservation_list') }}">Cancel</a>
    </form>
</div>
{% endblock %}
