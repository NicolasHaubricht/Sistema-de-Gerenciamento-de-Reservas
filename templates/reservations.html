{% extends "template.html" %}
{% block title %}Reservation{% endblock %}
    {% block content %}
    <section>
        <div>
            <h1>Restaurant</h1>
        </div>
        <div>
            <a href="{{ url_for('create_reservation') }}">
                <button>Create a New Reservation</button>
            </a>
            
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    <td>{{ reserva.restaurant_name }}</td>
                    <td>{{ reserva.date_time.strftime('%d/%m/%Y %H:%M') }}</td> 
                    <td>{{ reserva.num_people }}</td>
                    <td>
                        <a href="{{ url_for('edit_reservation', id=reserva.id) }}">Editar</a>
                        <a href="{{ url_for('delete_reservation', id=reserva.id) }}">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </div>
    </section>
    {% endblock %}
